<style>
    .card-head header {
        display: inline-block;
        padding: 67px 91px;
        vertical-align: middle;
        line-height: 17px;
        font-size: 20px;
        position: absolute;
    }

    .float-rigth {

    @font-face {

        font-weight: 400;
        src: local('Open Sans Regular'), local('OpenSans-Regular'), url(https://fonts.gstatic.com/s/opensans/v17/mem8YaGs126MiZpBA-UFVZ0e.ttf) format('truetype');
    }

    .setting {
        background: #fff;
        margin: 0 auto 3px;
        padding: 12px;
        width: 300px;
    }

    .setting h2 {
        color: #999;
        font-size: 14px;
        font-weight: 400;
        margin: 0 0 6px;
        line-height: 24px;
    }

    .setting a[data-action] {
        cursor: pointer;
        color: #555;
        font-size: 14px;
        line-height: 24px;
        transition: color 0.2s;
    }

    .setting a[data-action] i {
        width: 1.25em;
        text-align: center;
    }

    .setting a[data-action]:hover {
        color: #f80;
    }

    .setting a[data-action].disabled {
        opacity: 0.35;
        cursor: default;
    }

    .setting a[data-action].disabled:hover {
        color: #555;
    }

    .image_picker .settings_wrap {
        overflow: hidden;
        position: relative;
    }

    .image_picker .settings_wrap .drop_target,
    .image_picker .settings_wrap .settings_actions {
        float: left;
    }

    .image_picker .settings_wrap .drop_target {
        margin-right: 18px;
    }

    .image_picker .settings_wrap .settings_actions {
        margin-top: 12px;
    }

    .settings_actions.vertical a {
        display: block;
    }

    .drop_target {
        position: relative;
        cursor: pointer;
        background: hsl(0, 0%, 90%);
        border-top: 1px solid hsl(0, 0%, 80%);
        border-radius: 4px;
        width: 72px;
        height: 72px;
        padding: 4px 6px 6px;
        transition: all 0.2s;
    }

    .drop_target input[type="file"] {
        visibility: hidden;
    }

    .drop_target:before {
        content: '\f0ee';
        font-family: FontAwesome;
        position: absolute;
        display: block;
        width: 60px;
        line-height: 60px;
        text-align: center;
        font-size: 32px;
        color: rgba(0, 0, 0, 0.3);
        transition: color 0.2s;
    }

    .drop_target:hover,
    .drop_target.dropping {
        background: #f80;
        border-top-color: #cc6d00;
    }

    .drop_target:hover:before,
    .drop_target.dropping:before {
        color: rgba(0, 0, 0, 0.6);
    }

    .drop_target .image_preview {
        width: 100%;
        height: 100%;
        background: no-repeat center;
        background-size: contain;
        position: relative;
        z-index: 2;
    }

    .image_details {
        width: 192px;
        padding: 4px;
        background: hsl(0, 0%, 90%);
        border-radius: 4px;
        position: absolute;
        top: 0;
        left: 84px;
        z-index: 5;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s;
    }

    .mdl-textfield__label {
        color: #000000 !important;
        font-size: 13px !important;
    }

    /* .dropped~.image_details {
        opacity: 1;
        pointer-events: all;
    } */

    .image_details:before {
        content: '';
        display: block;
        width: 0;
        height: 0;
        border: 6px solid transparent;
        border-right-color: hsl(0, 0%, 90%);
        position: absolute;
        left: -12px;
        top: 10px;
    }

    .image_details .input_line {
        display: block;
        overflow: hidden;
        margin-bottom: 4px;
    }

    .image_details .input_line:last-of-type {
        margin-bottom: 0;
    }

    .image_details .input_line span,
    .image_details .input_line input {
        float: left;
        line-height: 24px;
    }

    .image_details .input_line span {
        font-size: 12px;
        color: #666;
        width: 20%;
    }

    .image_details .input_line input[type="text"] {
        width: 100%;
        color: #444444;
        appearance: none;
        border: 1px solid hsl(0, 0%, 90%);
        border-radius: 3px;
        background: #fff;
        height: 24px;
        line-height: 18px;
        padding: 3px 5px;
        font-size: 14px;
        transition: border 0.2s;
    }

    .image_details .input_line input[type="text"]:hover,
    .image_details .input_line input[type="text"]:focus {
        outline: 0;
        border: 1px solid #f80;
    }

    .image_details .input_line input[type="text"]::-webkit-input-placeholder {
        font-size: 14px;
        color: #999;
    }

    .image_details a.confirm {
        position: absolute;
        right: -12px;
        top: 50%;
        margin-top: -12px;
        display: block;
        width: 21px;
        height: 21px;
        border-radius: 100%;
        background: #eee;
        line-height: 23px;
        text-align: center;
        font-size: 16px;
    }
</style>
<script>
    var $dropzone = $('.image_picker'),
        $droptarget = $('.drop_target'),
        $dropinput = $('#inputFile'),
        $dropimg = $('.image_preview'),
        $remover = $('[data-action="remove_current_image"]');

    $dropzone.on('dragover', function () {
        $droptarget.addClass('dropping');
        return false;
    });

    $dropzone.on('dragend dragleave', function () {
        $droptarget.removeClass('dropping');
        return false;
    });

    $dropzone.on('drop', function (e) {
        $droptarget.removeClass('dropping');
        $droptarget.addClass('dropped');
        $remover.removeClass('disabled');
        e.preventDefault();

        var file = e.originalEvent.dataTransfer.files[0],
            reader = new FileReader();

        reader.onload = function (event) {
            $dropimg.css('background-image', 'url(' + event.target.result + ')');
        };

        console.log(file);
        reader.readAsDataURL(file);

        return false;
    });

    $dropinput.change(function (e) {
        $droptarget.addClass('dropped');
        $remover.removeClass('disabled');
        $('.image_title input').val('');

        var file = $dropinput.get(0).files[0],
            reader = new FileReader();

        reader.onload = function (event) {
            $dropimg.css('background-image', 'url(' + event.target.result + ')');
        }

        reader.readAsDataURL(file);
    });

    $remover.on('click', function () {
        $dropimg.css('background-image', '');
        $droptarget.removeClass('dropped');
        $remover.addClass('disabled');
        $('.image_title input').val('');
    });

    $('.image_title input').blur(function () {
        if ($(this).val() != '') {
            $droptarget.removeClass('dropped');
        }
    });
</script>
