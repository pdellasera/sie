<div class="page-content-wrapper">
    <div class="page-content">

            </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="card-head">
                        <header class="header">Información Básica</header>
                        <div class="col-md-12">

                            <div class="setting image_picker float-rigth">
                                <h2>Foto alumno</h2>
                                <div class="settings_wrap">
                                    <label class="drop_target">
                                        <div>
                                            <img src="" alt="" class="image_preview">
                                        </div>
                                        <input id="inputFile" type="file" />
                                    </label>
                                    <div class="settings_actions vertical d-flex">
                                        <!-- <a data-action="choose_from_uploaded">
                                            <i class="material-icons">find_in_page</i>
                                        </a> -->
                                        <a class="disabled" data-action="remove_current_image">
                                            <i class="material-icons">delete_sweep</i>
                                        </a>
                                    </div>
                                    <div class="image_details">
                                        <label class="input_line image_title">
                                            <input type="text" placeholder="Title" />
                                        </label>
                                        <!--label.input_line.image_alt//input(type='text' placeholder='Alternative Text')
      -->
                                        <!--a.confirm(data-action='confirm_image_details')//i.fa.fa-check-circle
      -->
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- <button id="panel-button"
                            class="mdl-button mdl-js-button mdl-button--icon pull-right"

                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"

                            <li class="mdl-menu__item"><i class="material-icons">assistant_photo</i>Action

                            <li class="mdl-menu__item"><i class="material-icons">favorite</i>Something else
                                here</li>
                        </ul> -->
                    </div>
                    <div class="card-body row">
                        <div class="col-lg-4 p-t-20">
                            <input type="text" class="form-control" placeholder="Nombre" eui-bind="dataU.nombre">
                        </div>
                        <div class="col-lg-4 p-t-20">
                            <input type="text" class="form-control" placeholder="Apellidos" eui-bind="dataU.apellido">
                        </div>
                        <div class="col-lg-4 p-t-20 text-center">
                            <div class="btn-group mt-0" data-toggle="buttons">
                                <label class="btn  btn-sm ">
                                    <input type="checkbox" class="m-checkbox__input" id="N" checked> Nacional
                                </label>
                                <label class="btn  btn-sm ">
                                    <input type="checkbox" class="m-checkbox__input" id="E"> Extranjero
                                </label>
                            </div>
                        </div>

                        <div class="col-lg-4 p-t-20 text-center">
                            <!-- <input type="text" class="form-control" style="display: none;" placeholder="Pasaporte" eui-bind="dataU.cedula"
                            id="PASEXT"> -->
                            <input type="text" class="form-control" placeholder="Cédula" eui-bind="dataU.cedula"
                                id="NIP">
                            <span class="error">No es una cedula valida de la Republica de Panama</span>
                        </div>
                        <div class="col-lg-4 p-t-20">
                            <input type="email" class="form-control" placeholder="Correo Electrónico"
                                eui-bind="dataU.email">
                        </div>
                        <div class="col-lg-4 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input form-control mdl-textfield__input_fix" type="text" id="currentDate"  disabled
                                    placeholder="Fecha de Admision">
                                <!-- <label class="mdl-textfield__label">Fecha de Admision</label> -->
                            </div>
                        </div>
                        <div class="col-lg-4 p-t-20">
                            <div class="form-group">
                                <select class="form-control" id="selectGrado" eui-bind="dataU.grado">
                                    <option value="" selected disabled>Seleccione un Grado</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-4 p-t-20">
                            <div class="form-group">
                                <select class="form-control" id="selectGrado" eui-bind="dataU.sexo">
                                    <option value="" selected="" disabled="">Seleccione un Sexo</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 p-t-20">
                            <input type="text" class="form-control" placeholder="Tipo Sanguineo"
                                eui-bind="dataU.bloodType">
                        </div>
                        <div class="col-lg-4 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input form-control mdl-textfield__input_fix" type="text" id="dateOfBirth" eui-bind="dataU.birthDate"
                                    placeholder="Fecha de Nacimiento">
                                <!-- <label class="mdl-textfield__label">Fecha de Nacimiento</label> -->
                            </div>

                        </div>

                        <div class="col-lg-4 p-t-20">
                            <input type="text" class="form-control" placeholder="Parentesco"
                                eui-bind="dataU.parentType">
                        </div>
                        <div class="col-lg-4 p-t-20">
                            <input type="text" class="form-control" placeholder="Nombre del Padre"
                                eui-bind="dataU.parentName">
                        </div>
                        <div class="col-lg-4 p-t-20">
                            <input type="text" class="form-control" placeholder="Numero de Teléfono"
                                eui-bind="dataU.parentPhone">
                        </div>
                        <div class="col-lg-12 p-t-20">
                            <input type="text" class="form-control" placeholder="Dirección" eui-bind="dataU.address">
                        </div>

                        <div class="col-lg-12 p-t-20 text-center">
                            <button type="button" id="addAlumno"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink">Submit</button>
                            <button type="button" id="cancelAlumno"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-default">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="popup">
        <h4>Resumen de alerta</h4>
        <div class="content">
            <input type="button" id="reload">
        </div>
        <hr>
        <!-- <button class="btn btn-success btn-block" style="margin-top: -10px;">Resolver Incidencia</button> -->
    </div>
</div>
