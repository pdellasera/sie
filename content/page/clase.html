<!-- start page content -->
<div class="page-content-wrapper">
    <div class="page-content">
        <div class="page-bar">
            <div class="page-title-breadcrumb">
                <div class=" pull-left">
                    <div class="page-title">Crear Clase</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="card-head">
                        <header>Clase</header>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <input type="text" class="form-control" placeholder="Nombre" eui-bind="dataU.claseName"
                                    id="abc" onkeyup="myFunction()">
                                <span id="mostrar" class="remove"><i class="" id="changeIcon"></i></span>
                            </div>
                        </div>
                        <div class="col-lg-8 p-t-20">
                        </div>
                        <div class="col-lg-12 p-t-20">
                            <button
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                id="addClass">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .remove {
        position: absolute;
        top: 8px;
        right: 32px;
        color: #E91E63;
    }
</style>

<script>
    $(document).ready(function () {
        $("#addClass").on("click", function (e) {
            e.preventDefault();
            binder()
            var model = binder(dataU)
            var obj = JSON.parse(cookie.get("session"))
            var data = {
                sessionID:obj.sessionID,
                action: - 1,
                model:model,
                module: 103
            }
            var action = new UserValidationHadle()
            action.userPermisos(data)
        })
    })
   
    $(".remove").on("click", function () {
        $("#abc").val("")
        $("#changeIcon").removeClass("fa fa-times-rectangle")
    })
    function myFunction() {
        var x = document.getElementById("abc");
        var curVal = x.value;
        if (curVal != "") {
            $("#changeIcon").addClass("fa fa-times-rectangle")
        }
    }
</script>
